<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock - Paper - Scissor</title>
  </head>
  <body>
    <header><h1>Rock - Paper - Scissor</h1></header>
    <main>
      <div class="player-choices">
        <div onclick="play('rock')"><button>Rock</button></div>
        <div onclick="play('paper')"><button>Paper</button></div>
        <div onclick="play('scissor')"><button>Scissor</button></div>
      </div>

      <div class="choices">
        <div class="choose">Player : <span id="player-choose"></span></div>
        <div class="choose">Computer : <span id="computer-choose"></span></div>
      </div>

      <div id="result"></div>
    </main>

    <script src="js.js"></script>
  </body>
</html>
