<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
        padding: 1rem;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .card {
        padding: 0.5rem;
        border: 2px solid white;
        display: flex;
        gap: 1rem;
      }

      .container-details {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .vdoInfo {
        display: flex;
        gap: 1.5rem;
      }

      ul {
        display: flex;
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- card start-->
      <div class="card">
        <section class="container-image">
          <img class="thumbnail" src="" alt="" />
          <div class="duration"></div>
        </section>

        <section class="container-details">
          <h1 class="title"></h1>
          <div class="vdoInfo">
            <div class="cName"></div>
            <ul>
              <li class="views"></li>
              <li class="monthsOld"></li>
            </ul>
          </div>
        </section>
      </div>
      <!-- card end -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
