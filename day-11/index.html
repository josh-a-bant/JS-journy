<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount offer | JS</title>
  </head>
  <body>
    <script>
      let age = 70;
      let gender = "male";
      let discount;

      if (age <= 5) {
        discount = 100;
      } else if (gender === "female" || age <= 8) {
        discount = 50;
      } else if (age > 65) {
        discount = 30;
      } else {
        discount = 0;
      }

      console.log(discount);
    </script>
  </body>
</html>
