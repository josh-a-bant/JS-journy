<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <div class="container">
      <div class="boxes">I am a box</div>
      <div class="boxes">I am a another box</div>
    </div>

    <script>
      let div = document.createElement("div");
      div.setAttribute("style", "color:green");
      div.innerHTML = "<b>I am new box</b>";
      document.querySelector(".container").after(div);
    </script>
  </body>
</html>
